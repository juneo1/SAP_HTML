/* JS예제2. 제어문 */
<!DOCTYPE html>
<html>
    <head>
        <title>Your achievement</title>
        <script>
            let level = prompt("성적을 입력하세요!(수/우/미/양/가)");
            switch(level) {
                case '수' : 
                    console.log('참 잘했어요'); break;
                case '우' :
                    console.log('노력이 필요합니다'); break;
                default :
                    console.log('부모님 모셔와요'); break; 
            }   
        </script>
    </head>
    <body>
    </body>
</html>
