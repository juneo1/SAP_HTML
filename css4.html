/* 예제4) 그룹 선택자 */
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>
        CSS Syntax
    </title>
    <style>
        h1 {
            color: navy;
        }
        h1,h2 {
            text-align: center;
        }
        h1,h2,p {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1> 제목 1 입니다. </h1>
    <h2> 제목 2 입니다. </h2>
    <p> 여기는 단락입니다. </p>
</body>
</html>
