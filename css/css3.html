/* 예제3) 클래스 선택자 */

<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>CSS Syntax</title>
        <style>
            .headings {
                color: lime;
                text-decoration: overline;
            }
        </style>
</head>
<body>
    <h1>클래스 선택자를 이용한 선택</h1>
    <h2 class="headings">이 부분에 스타일을 적용합니다.</h2>
    <p>클래스 선택자를 이용하여 스타일을 적용할 HTML요소들을 한번에 선택할 수 있습니다. </p>
    <h3 class="headings">이 부분에도 같은 스타일을 적용합니다.</h3>
</body>
</html>
