/* 예제1) 요소선택자 */

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset = "UTF-8">
    <title> CSS Syntax </title>
    <style>
        h2 {
            color: teal;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1> HTML 요소선택자를 이용한 선택 </h1>
    <h2> 이 부분에 스타일을 적용합니다 </h2>
    <p> 요소 선택자를 이용하여 스타일을 적용할 HTML 요소를 직접 선택할 수 있습니다. </p>
</body>
</html>
